<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <h2>Made with JavaScript</h2>
        <div id="calcContainer">
            <div id="numberDisplay">0</div>
            <div id="add" class="operands"><span class="spanCenter">&#43;</span></div>
            <div id="subtract" class="operands"><span class="spanCenter">&#8722;</span></div>
            <div id="divide" class="operands"><span class="spanCenter">&#247;</span></div>
            <div id="multiply" class="operands"><span class="spanCenter">&#215;</span></div>
            <div id="equals" class="operands"><span class="spanCenter">&#61;</span></div>
            <div id="clear" class="operands"><span class="spanCenter">Clear</span></div>
            <div id="oneBTN" class="number"><span class="spanCenter">1</span></div>
            <div id="twoBTN" class="number"><span class="spanCenter">2</span></div>
            <div id="threeBTN" class="number"><span class="spanCenter">3</span></div>
            <div id="fourBTN" class="number"><span class="spanCenter">4</span></div>
            <div id="fiveBTN" class="number"><span class="spanCenter">5</span></div>
            <div id="sixBTN" class="number"><span class="spanCenter">6</span></div>
            <div id="sevenBTN" class="number"><span class="spanCenter">7</span></div>
            <div id="eightBTN" class="number"><span class="spanCenter">8</span></div>
            <div id="nineBTN" class="number"><span class="spanCenter">9</span></div>
            <div id="zeroBTN" class="number"><span class="spanCenter">0</span></div>
            <div id="dotBTN" class="number"><span class="spanCenter">.</span></div>
        </div>
    </div>
    <script src="script/main.js"></script>
</body>

<footer class="footer">Made by <a href="https://jenske.net">Jens Kristian Espevik</a></footer>

</html>
