<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

</head>

<body>
    <div class="container">
        <div id="calcContainer">
            <div id="numberDisplay">99999999</div>
            <div id="add" class="operands">&#43;</div>
            <div id="subtract" class="operands">&#8722;</div>
            <div id="divide" class="operands">&#247;</div>
            <div id="multiply" class="operands">&#215;</div>
            <div id="equals" class="operands">&#61;</div>
            <div id="operate" class="operands">Op</div>
            <div id="clear" class="operands">Clear</div>
            <div id="oneBTN" class="number">1</div>
            <div id="twoBTN" class="number">2</div>
            <div id="threeBTN" class="number">3</div>
            <div id="fourBTN" class="number">4</div>
            <div id="fiveBTN" class="number">5</div>
            <div id="sixBTN" class="number">6</div>
            <div id="sevenBTN" class="number">7</div>
            <div id="eightBTN" class="number">8</div>
            <div id="nineBTN" class="number">9</div>
            <div id="zeroBTN" class="number">0</div>
        </div>
    </div>
    <script src="script/main.js"></script>
</body>

</html>
